name: On Push Main

on:
  push:
    branches:
      - main

jobs:
  InstallDeps:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install Requirements
        run:  pip install -r requirements.txt

  Tests:
    needs: [ InstallDeps ]
    runs-on: ubuntu-latest

    steps:
      - name: Unit Test
        run: python -m unittest -v test

